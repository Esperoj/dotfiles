kind: pipeline
type: docker
name: Run command

steps:
- name: Run
  pull: always
  image: esperoj/personal
  when:
    event:
    - custom
  environment:
    MACHINE_NAME: ci
    ENCRYPTION_PASSPHRASE:
      from_secret: ENCRYPTION_PASSPHRASE
  commands:
  - echo $${BUILD_DATE}
  - command time -v ~/bin/entrypoint.sh "$${COMMAND}"

trigger:
  branch:
  - main
  event:
  - custom

---

kind: pipeline
type: docker
name: Backup

steps:
- name: Backup
  pull: always
  image: esperoj/personal
  environment:
    MACHINE_NAME: ci
    ENCRYPTION_PASSPHRASE:
      from_secret: ENCRYPTION_PASSPHRASE
  commands:
  - echo $${BUILD_DATE}
  - |
    command time -v ~/bin/entrypoint.sh "
    chezmoi update
    ssh segfault bash -s <<<'
    source ~/.profile
    backup.sh'"

trigger:
  branch:
  - main
  event:
  - cron
  cron:
    include:
    - daily-backup
