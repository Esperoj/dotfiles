name: Benchmark
run-name: Benchmark
on:
  workflow_dispatch:
  schedule:
  - cron: '30 1 * * 0'
jobs:
  Benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Benchmark
      run: sudo -E env PATH="$(pwd)/bin:${PATH}" benchmark.sh
