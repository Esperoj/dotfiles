name: Build
run-name: Build
on:
  workflow_dispatch:
  push:
    branches:
    - 'main'

jobs:
  Build:
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        platforms: linux/amd64
    -
      name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and export to Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        pull: false
        push: false
        tags: esperoj/dotfiles:latest
        build-args: |
          MACHINE_NAME="container"
        file: Dockerfile
        load: true
        no-cache: false
        platforms: linux/amd64
    -
      name: Test
      env:
        ENCRYPTION_PASSPHRASE: ${{ secrets.ENCRYPTION_PASSPHRASE }}
      run: |
        docker run \
        --env ENCRYPTION_PASSPHRASE \
        --rm esperoj/dotfiles:latest \
        "chezmoi update && info.sh"
    -
      name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        pull: true
        push: true
        tags: esperoj/dotfiles:latest
        build-args: |
          MACHINE_NAME="container"
        file: Dockerfile
        no-cache: false
        platforms: linux/amd64
    -
      name: Send notification
      env:
        NTFY_URL: ${{ secrets.NTFY_URL }}
        MY_UUID: ${{ secrets.MY_UUID }}
      if: ${{ always() }}
      run: |
        ./bin/notify.sh "" \
        "Title: Workflow ${{ github.workflow }} of ${{ github.repository }} completed" \
        "Actions: view, View log, ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
        | jq
