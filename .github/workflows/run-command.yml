name: Run command

run-name: Run command

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'The runner that will run this'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - blacksmith
          - blacksmith-arm
      command:
        description: "Run a command"
        required: true
        type: string

defaults:
  run:
    shell: bash


jobs:
  Run:
    runs-on: ${{ inputs.runner }}
    env:
      ENCRYPTION_PASSPHRASE: ${{ secrets.ENCRYPTION_PASSPHRASE }}
      COMMAND: ${{ inputs.command }}
      MY_UUID: ${{ secrets.MY_UUID }}
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Run
        run: |
          docker run \
            --env ENCRYPTION_PASSPHRASE \
            --rm esperoj/dotfiles:dev \
            "${COMMAND}"

      - name: Send notification
        env:
          NTFY_URL: ${{ secrets.NTFY_URL }}
          MY_UUID: ${{ secrets.MY_UUID }}
        if: ${{ always() }}
        run: |
          ./bin/notify.sh "${COMMAND}" \
          "Title: Workflow ${{ github.workflow }} of ${{ github.repository }} completed" \
          "Actions: view, View log, ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          | jq
