name: Run command
run-name: Run command
on:
  workflow_dispatch:
    inputs:
      command:
        description: "Run a command"
        required: true
        type: string
jobs:
  Run:
    runs-on: ubuntu-latest
    env:
      ENCRYPTION_PASSPHRASE: ${{ secrets.ENCRYPTION_PASSPHRASE }}
      MACHINE_NAME: ci
      COMMAND: ${{ inputs.command }}
      MY_UUID: ${{ secrets.MY_UUID }}
    timeout-minutes: 360
    steps:
      -
        name: Run
        run: |
          docker run --env ENCRYPTION_PASSPHRASE --rm esperoj/personal:latest "${COMMAND}"
      -
        name: Send notification
        env:
          NTFY_URL: ${{ secrets.NTFY_URL }}
        if: ${{ always() }}
        run: |
          ./scripts/notify.sh "${COMMAND}" \
          "Title: Workflow ${{ github.workflow }} of ${{ github.repository }} completed" \
          "Actions: view, View log, ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          | jq
