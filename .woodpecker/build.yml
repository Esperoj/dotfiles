variables:
  - &build_plugin plugins/docker
  - base_settings: &base_docker_settings
      repo: codeberg.org/esperoj/dotfiles
      secret: id=env,src=env
      auto_tag: true
      registry: codeberg.org
      username: esperoj
      password:
        from_secret: codeberg_token

steps:
  create-env:
    image: public.ecr.aws/docker/library/buildpack-deps:stable-curl
    secrets: [ encryption_passphrase ]
    commands:
      - bash -c 'echo "ENCRYPTION_PASSPHRASE=$${ENCRYPTION_PASSPHRASE@Q}" > env'
  base:
    image: *build_plugin
    settings:
      <<: *base_docker_settings
      dry-run: false
      tags:
        - base
      auto_tag: false
      target: base
  test:
    image: *build_plugin
    settings:
      <<: *base_docker_settings
      dry-run: true
      target: test
      cache_from: codeberg.org/esperoj/dotfiles:base 
  publish:
    image: *build_plugin
    settings:
      <<: *base_docker_settings
      compress: true
      dry-run: false
      target: production
      cache_from: codeberg.org/esperoj/dotfiles:base 

when:
  - event: [push, tag]
    branch: main
