when:
  - event: [ cron, manual ]
    cron: daily-backup

skip_clone: true

steps:
  backup:
    when:
      - evaluate: 'CI_PIPELINE_EVENT == "manual" && WORKFLOW == "daily-backup"'
    image: codeberg.org/esperoj/dotfiles
    pull: true
    environment:
      - MACHINE_NAME=container
    secrets: [ encryption_passphrase ]
    commands:
      - uptime
      - |
        command time -v ~/bin/entrypoint.sh "
        ssh segfault bash -s <<<'
        uptime
        . ~/.profile
        chezmoi update
        . ~/.profile
        backup.sh'"
