skip_clone: true

variables:
  - base_conditions: &base_conditions
    - event: cron
      cron: daily # schedule: 0 15 22 * * *
    - event: manual
      evaluate: 'WORKFLOW == "daily"'

when: *base_conditions


steps:
  run:
    image: codeberg.org/esperoj/dotfiles:main
    pull: false
    secrets: [ encryption_passphrase ]
    when: *base_conditions
    commands:
      - |
        command time -v ~/bin/run-command.sh -h "local" -c "
        chezmoi update
        . ~/.profile
        daily.sh"

  notify:
    image: codeberg.org/esperoj/dotfiles:base
    pull: true
    secrets: [ encryption_passphrase ]
    when:
      - event: [cron, manual]
        status: failure
    commands:
      - |
        ~/bin/run-command.sh -h local -c '
        notify.sh "Workflow $${CI_WORKFLOW_NAME} of repository $${CI_REPO_URL} has completed with status $${CI_PIPELINE_STATUS}." \
          "Title: A job has completed" \
          "Actions: view, View Log, $${CI_SYSTEM_URL}/repos/$${CI_REPO}/pipeline/$${CI_PIPELINE_NUMBER}" \
        | jq'
